<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Solo Project - Basketball Scoreboard</title>
</head>
<body>
    <div class="main-container">
        <div class="scoreboard">
        <h1>Scoreboard</h1>
          <div class="flex-container"> 
             <div class="flex-child home-team">
                 <h2>Home</h2>
                    <div class="scores">
                     <h3 id="home-scoreEl">0</h3>
                    </div>
                    <div class="points">
                    <button class="add-point" onclick="addHomePoints(1)">+1</button>
                    <button class="add-point" onclick="addHomePoints(2)">+2</button>
                    <button class="add-point" onclick="addHomePoints(3)">+3</button>
                    </div>                                        
                    <div class="Stats"> 
                        <div class="fouls">                                            
                            <h5 id="foul-homeEl">0</h5>                    
                       </div>
                    <h4>Fouls</h4>
                    <button class="add-foul-btn" onclick="foulHome(1)">+1</button>     
                </div>
           </div>
             <div class="flex-child guest-team">
                <h2>Guest</h2>
                    <div class="scores">
                    <h3 id="guest-scoreEl">0</h3>
                    </div>
                <div class="points">
                <button class="add-point" onclick="addGuestPoints(1)">+1</button>
                <button class="add-point" onclick="addGuestPoints(2)">+2</button>
                <button class="add-point" onclick="addGuestPoints(3)">+3</button>
                </div>   
                <div class="Stats">                                                  
                <div class="fouls">                    
                    <h5 id="foul-guestEl">0</h5>                    
                </div> 
                <h4>Fouls</h4>         
                <button class="add-foul-btn" onclick="foulGuest(1)">+1</button>                                  
                 </div>
              </div>
            <row class="reset-score">
               <button id="reset-btn" onclick="reset()">New Game</button>
            </row>
        </div>
      </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
